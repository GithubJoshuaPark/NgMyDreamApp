<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Have a count?</a>
        </p>

        <!-- BackendErrors are here -->
        <app-backend-error-msg
          *ngIf="backendError$ | async"
          [backedndErrors]="backendError$ | async"
          >Backed Error msg</app-backend-error-msg
        >

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                placeholder="Username"
                class="form-control form-control-lg"
                formControlName="username"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                placeholder="Email"
                class="form-control form-control-lg"
                formControlName="email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                placeholder="Password"
                class="form-control form-control-lg"
                formControlName="password"
              />
            </fieldset>

            <button
              class="btn btn-lg btn-primary pull-xs-right"
              type="submit"
              [disabled]="!form.valid || (isSubmitting$ | async)"
            >
              Sign up
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
